<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--<link rel="icon" href="<%= BASE_URL %>favicon.ico">-->
    <link rel="icon" href="<%= BASE_URL %>logo.ico">
    <!--<title><%= htmlWebpackPlugin.options.title %></title>-->
    <title><%= htmlWebpackPlugin.options.isProd ? '' : 'dev - ' %>rina-songlist</title>

    <% if(htmlWebpackPlugin.options.isProd){ %>
    <!--element样式-->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!--vant样式-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.12/lib/index.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://unpkg.com/vuex@3.6.2"></script>
    <script src="https://unpkg.com/vue-router@2.8.0/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--<script src="https://unpkg.com/qs/dist/qs.js"></script>-->
    <!--element组件-->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!--vant组件-->
    <script src="https://cdn.jsdelivr.net/npm/vant@2.12/lib/vant.min.js"></script>
    <% } %>

    <!--网页流量监测-->
    <script async defer data-website-id="2d26c1d5-75cd-4539-8ca4-9ca2096a5485" src="https://views.rina-songlist.live/umami.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
